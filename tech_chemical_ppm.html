                <table>

                            수 식
                        </td>
                        <td width="800px">
                            환산농도(ppm) = 실제농도(ppm) x [(21-Os)/(21-Oa)]

                    </tr>
                    <tr>

                            * 표준산소농도 <br>
                            &nbsp; 일반보일러 : 4%,&nbsp;&nbsp; 폐기물관련설비 : 12%,&nbsp;&nbsp; 발전설비 : 15%
                        </td>
                    </tr>
                </table>
                <br>
                <br>
                <h3>표준 산소농도 환산</h3>
                <table>
                    <tr>
                        <td align="center" class="item_name" width="200px">
                            농도 측정값
                        </td>
                        <td align="center">
                            가스농도(ppm) : <input style="width:5vw; text-align:center" type="text" id="gas_ppm">

                        </td>

                        </td>
                        <td width="800px">
                            &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;<input style="width:5vw; text-align:center" input
                                value="12" type="text" id="Os">

                <!-- 계산 Button 추가 -->

    <!-- Java Script 작성하기-->
    <script>

        // 전역변수 정의
        var Os;
        var Oa;
        var gas_ppm;
        var gas_ppm_std;

        // 첫번째 버튼 프로그램

        function calculate() {
            // 계산 수식 
            // gas_ppm_std = gas_ppm * ((21-Os)/(21-Oa))

            // Id Tag를 이용하여 값을 가져와 변수에 입력하기
            var Os = parseFloat(document.getElementById("Os").value);
            var Oa = parseFloat(document.getElementById("Oa").value);
            var gas_ppm = parseFloat(document.getElementById("gas_ppm").value);

            // 위의 계산수식 계산하기
            var gas_ppm_std = gas_ppm * ((21.0 - Os) / (21.0 - Oa))

            // 입력이 완료되었으면(gas_ppm_std 값이 에러없이 값이 생성되면)
            if (!isNaN(gas_ppm_std)) {
                // 계산된 값을 OutPut입력창에 입력
                document.getElementById("gas_ppm_std").innerHTML = gas_ppm_std.toFixed(2);
            }
        }
    </script>
